<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="b_grey">
    <div class="container mt-5 ">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="prevMonth" class="btn btn-primary fc fw-bold border-dark">Previous</button>
            <h2 id="currentMonth" class="mb-0"></h2>
            <button id="nextMonth" class="btn btn-primary border-dark fw-bold  fc">Next</button>
        </div>
        <table class="table table-bordered text-center space" style="border-spacing:5px;">
            <thead class="table-light">
                <tr>
                    <th >Sun</th>
                    <th >Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Calendar dates will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <div id="eventModal" class="modal fade" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg">
                    <h5 class="modal-title" id="eventModalLabel">Create/Edit Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg_body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Title:</label>
                            <input type="text" id="eventTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description:</label>
                            <textarea id="eventDescription" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Time:</label>
                            <input type="time" id="eventTime" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Event</button>
                        <button type="button" id="deleteEvent" class="btn btn-danger">Delete Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script (1).js"></script>
</body>
</html>
